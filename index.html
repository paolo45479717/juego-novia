<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Un juego para ti</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- PANTALLAS DE MENSAJES --- */
        .pantalla-overlay {
            display: flex; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #f8c8dc;
            font-size: 2.2em; 
            font-weight: bold;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; 
            line-height: 1.4;
            z-index: 100;
        }
        
        #gameOverMensaje {
            display: none;
        }
        
        #playerNameInput {
            font-size: 0.6em;
            width: 80%;
            max-width: 300px;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #f8c8dc;
            background-color: #333;
            color: #eee;
            text-align: center;
            font-weight: bold;
        }
        #playerNameInput::placeholder {
            color: #aaa;
        }
        
        .scoreDisplay {
            font-size: 0.6em;
            margin-top: 15px;
            color: #fff;
            font-weight: normal;
        }
        #finalScoreDisplay {
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        #finalHighScoreDisplay {
            color: #f8c8dc;
        }

        .btnMenu {
            font-size: 0.5em; 
            padding: 15px 30px;
            margin-top: 25px; 
            background-color: #f8c8dc; 
            color: #111; 
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btnMenu:active {
            background-color: #fff; 
        }

        /* --- ELEMENTOS DEL JUEGO (Ocultos al inicio) --- */
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f8c8dc;
            display: none; 
        }
        canvas {
            background-color: #222;
            border: 2px solid #f8c8dc;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(248, 200, 220, 0.5);
            display: none; 
            position: relative; 
        }
        #controles {
            display: none; 
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 10px;
            margin-top: 20px;
        }
        /* ... (estilos de botones de control) ... */
        #controles button { font-size: 2em; border: none; background-color: #333; color: #f8c8dc; border-radius: 10px; cursor: pointer; user-select: none; }
        #controles button:active { background-color: #555; }
        #btnArriba { grid-column: 2 / 3; grid-row: 1 / 2; }
        #btnIzquierda { grid-column: 1 / 2; grid-row: 2 / 3; }
        #btnAbajo { grid-column: 2 / 3; grid-row: 2 / 3; }
        #btnDerecha { grid-column: 3 / 4; grid-row: 2 / 3; }
    </style>
</head>
<body>

    <div id="welcomeMensaje" class="pantalla-overlay">
        <span>¬°Hola Preciosa! ‚ù§Ô∏è</span>
        <span id="highScoreDisplay" class="scoreDisplay">Puntaje M√°s Alto: 0</span>
        <input type="text" id="playerNameInput" placeholder="Escribe tu nombre aqu√≠">
        <button id="btnJugar" class="btnMenu">¬°Jugar!</button>
    </div>

    <div id="gameOverMensaje" class="pantalla-overlay">
        <span id="finalScoreDisplay">Tu puntaje: 0</span>
        <span>eres lo mejor de mi vida preciosa &lt;3</span>
        <span id="finalHighScoreDisplay" class="scoreDisplay">¬°NUEVO R√âCORD!</span>
        <button id="btnReiniciar" class="btnMenu">Volver a Jugar</button>
    </div>

    <h1>¬°Atrapa los puntos!</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="controles">
        <button id="btnArriba">‚Üë</button>
        <button id="btnIzquierda">‚Üê</button>
        <button id="btnAbajo">‚Üì</button>
        <button id="btnDerecha">‚Üí</button>
    </div>

    <audio id="backgroundMusic" src="musica.mp3" loop></audio>
    <audio id="eatSound" src="comer.mp3"></audio>
    <audio id="loseSound" src="perder.mp3"></audio>


    <script>
        // --- CONFIGURACI√ìN Y REFERENCIAS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20; 
        const canvasSize = canvas.width / box;

        const audioMusic = document.getElementById('backgroundMusic');
        const audioEat = document.getElementById('eatSound');
        const audioLose = document.getElementById('loseSound');
        
        const welcomeScreen = document.getElementById('welcomeMensaje');
        const gameOverScreen = document.getElementById('gameOverMensaje');
        const btnJugar = document.getElementById('btnJugar');
        const btnReiniciar = document.getElementById('btnReiniciar');

        const gameTitle = document.querySelector('h1');
        const gameControls = document.getElementById('controles');

        const playerNameInput = document.getElementById('playerNameInput');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScoreDisplay');
        const finalHighScoreDisplay = document.getElementById('finalHighScoreDisplay');

        // --- VARIABLES DE JUEGO (PAC-MAN) ---
        let player;
        let ghosts;
        let pellets;
        let powerPellets; // ¬°NUEVO!
        let score = 0;
        let d; 
        let gameSpeed = 150; // ¬°MODIFICADO! M√°s lento (antes 130)
        let game; 
        let playerName = "Preciosa"; 

        // ¬°NUEVO! Variables de Power-Up
        let isPoweredUp = false;
        let powerUpTimer = 0;
        const POWER_UP_DURATION = 100; // 100 ticks (100 * 150ms = 15 segundos)
        
        // --- L√ìGICA DE PUNTAJE M√ÅS ALTO ---
        function cargarHighScore() {
            const hsValue = localStorage.getItem('juegoNovia_hsValue') || 0;
            const hsName = localStorage.getItem('juegoNovia_hsName') || 'Nadie';
            highScoreDisplay.textContent = `Puntaje M√°s Alto: ${hsName} - ${hsValue}`;
        }
        document.addEventListener('DOMContentLoaded', cargarHighScore);

        // --- FUNCIONES DE INICIO Y FIN ---

        btnJugar.addEventListener('click', () => {
            playerName = playerNameInput.value || "Preciosa"; 
            welcomeScreen.style.display = 'none'; 
            gameTitle.style.display = 'block';
            canvas.style.display = 'block';
            gameControls.style.display = 'grid';
            iniciarMusica(); 
            iniciarJuego(); 
        });

        btnReiniciar.addEventListener('click', () => {
            location.reload(); 
        });

        function iniciarMusica() {
            audioMusic.play().catch(e => console.log("M√∫sica detenida por el navegador"));
        }

        // --- ¬°MODIFICADO! iniciarJuego (L√≥gica Pac-Man) ---
        function iniciarJuego() {
            score = 0;
            d = undefined; 
            isPoweredUp = false;
            powerUpTimer = 0;
            player = { x: 9 * box, y: 10 * box }; 

            // ¬°MODIFICADO! Fantasmas ahora guardan su spawn
            ghosts = [
                { x: 1 * box, y: 1 * box, color: "#ffb8b8", spawnX: 1 * box, spawnY: 1 * box },
                { x: (canvasSize - 2) * box, y: 1 * box, color: "#b8fff8", spawnX: (canvasSize - 2) * box, spawnY: 1 * box },
                { x: 1 * box, y: (canvasSize - 2) * box, color: "#f8d8b8", spawnX: 1 * box, spawnY: (canvasSize - 2) * box },
                { x: (canvasSize - 2) * box, y: (canvasSize - 2) * box, color: "#ffc8f8", spawnX: (canvasSize - 2) * box, spawnY: (canvasSize - 2) * box }
            ];
            
            pellets = [];
            powerPellets = []; // ¬°NUEVO!
            for (let x = 0; x < canvasSize; x++) {
                for (let y = 0; y < canvasSize; y++) {
                    if (x === 9 && y === 10) continue; // Skip player start
                    
                    let onGhost = false;
                    for(let g of ghosts) {
                        if (g.x === x * box && g.y === y * box) onGhost = true;
                    }
                    if(onGhost) continue; 

                    // ¬°NUEVO! Pone Uvas (Power Pellets) en las esquinas
                    if ((x === 0 && y === 0) || 
                        (x === canvasSize - 1 && y === 0) || 
                        (x === 0 && y === canvasSize - 1) || 
                        (x === canvasSize - 1 && y === canvasSize - 1)) {
                        powerPellets.push({ x: x * box, y: y * box });
                    } else {
                        pellets.push({ x: x * box, y: y * box });
                    }
                }
            }
            
            if(game) clearInterval(game); 
            game = setInterval(draw, gameSpeed); 
        }
        
        function mostrarGameOver() {
            clearInterval(game);
            audioMusic.pause(); 
            audioLose.play(); 
            
            const hsValue = localStorage.getItem('juegoNovia_hsValue') || 0;
            finalScoreDisplay.textContent = `${playerName}, tu puntaje: ${score}`;

            if (score > hsValue) {
                localStorage.setItem('juegoNovia_hsValue', score);
                localStorage.setItem('juegoNovia_hsName', playerName);
                finalHighScoreDisplay.textContent = `¬°NUEVO R√âCORD!`;
            } else {
                const hsName = localStorage.getItem('juegoNovia_hsName') || 'Nadie';
                finalHighScoreDisplay.textContent = `Puntaje m√°s alto: ${hsName} - ${hsValue}`;
            }

            gameTitle.style.display = 'none';
            canvas.style.display = 'none';
            gameControls.style.display = 'none';
            gameOverScreen.style.display = 'flex';
        }

        // --- CONTROLES ---
        document.getElementById('btnArriba').addEventListener('click', () => { if(d != "DOWN") d = "UP"; });
        document.getElementById('btnAbajo').addEventListener('click', () => { if(d != "UP") d = "DOWN"; });
        document.getElementById('btnIzquierda').addEventListener('click', () => { if(d != "RIGHT") d = "LEFT"; });
        document.getElementById('btnDerecha').addEventListener('click', () => { if(d != "LEFT") d = "RIGHT"; });

        // --- ¬°MODIFICADO! LOOP PRINCIPAL (DRAW) ---
        function draw() {
            // 1. Dibuja el fondo
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Dibuja los Pellets (puntos)
            ctx.fillStyle = "#f8c8dc"; 
            ctx.font = `bold ${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let p of pellets) {
                ctx.fillText('¬∑', p.x + box / 2, p.y + box / 2);
            }

            // 3. ¬°NUEVO! Dibuja las Uvas (Power Pellets)
            ctx.fillStyle = "#f8c8dc"; // Mismo color, emoji diferente
            ctx.font = `${box}px Arial`;
            for (let p of powerPellets) {
                ctx.fillText('üçá', p.x + box / 2, p.y + box / 2 + 2);
            }

            // 4. Dibuja al Jugador (coraz√≥n)
            ctx.fillStyle = "#f8c8dc";
            ctx.font = `${box}px Arial`;
            ctx.fillText('‚ù§Ô∏è', player.x + box / 2, player.y + box / 2 + 2); 

            // 5. ¬°MODIFICADO! Dibuja los Fantasmas
            for (let g of ghosts) {
                if (isPoweredUp) {
                    ctx.fillStyle = "#aaa"; // ¬°NUEVO! Color vulnerable
                } else {
                    ctx.fillStyle = g.color; // Color normal
                }
                ctx.fillText('üëª', g.x + box / 2, g.y + box / 2 + 2);
            }

            // 6. Dibuja el Puntaje
            ctx.fillStyle = "#fff";
            ctx.font = "20px Arial";
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`${playerName}: ${score} pts`, 10, 10);
            
            // 7. ¬°NUEVO! Manejar el Power-Up Timer
            if (isPoweredUp) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    isPoweredUp = false;
                }
            }

            if (!d) return; 

            // 8. Mueve al Jugador
            let playerX = player.x;
            let playerY = player.y;
            if (d == "LEFT") playerX -= box;
            if (d == "UP") playerY -= box;
            if (d == "RIGHT") playerX += box;
            if (d == "DOWN") playerY += box;

            // L√≥gica de "Wrap" (atravesar paredes)
            if (playerX < 0) playerX = (canvasSize - 1) * box;
            if (playerX >= canvasSize * box) playerX = 0;
            if (playerY < 0) playerY = (canvasSize - 1) * box;
            if (playerY >= canvasSize * box) playerY = 0;
            
            player.x = playerX;
            player.y = playerY;

            // 9. ¬°MODIFICADO! Mueve los Fantasmas (IA de persecuci√≥n o huida)
            for (let g of ghosts) {
                if (isPoweredUp) {
                    // ¬°NUEVO! IA de Huida
                    if (Math.random() < 0.5) { 
                        if (g.x < player.x) g.x -= box; // Moverse *lejos* de X
                        else if (g.x > player.x) g.x += box;
                    } else { 
                        if (g.y < player.y) g.y -= box; // Moverse *lejos* de Y
                        else if (g.y > player.y) g.y += box;
                    }
                } else {
                    // IA de Persecuci√≥n (original)
                    if (Math.random() < 0.5) { 
                        if (g.x < player.x) g.x += box;
                        else if (g.x > player.x) g.x -= box;
                    } else { 
                        if (g.y < player.y) g.y += box;
                        else if (g.y > player.y) g.y -= box;
                    }
                }
                
                // Wrap para fantasmas
                if (g.x < 0) g.x = (canvasSize - 1) * box;
                if (g.x >= canvasSize * box) g.x = 0;
                if (g.y < 0) g.y = (canvasSize - 1) * box;
                if (g.y >= canvasSize * box) g.y = 0;
            }

            // 10. ¬°MODIFICADO! Revisar Colisiones
            // a) ¬øJugador choca con fantasma?
            for (let i = 0; i < ghosts.length; i++) {
                let g = ghosts[i];
                if (player.x === g.x && player.y === g.y) {
                    if (isPoweredUp) {
                        // ¬°NUEVO! Come al fantasma
                        score += 200; // Puntos extra
                        g.x = g.spawnX; // Lo env√≠a a su "casa"
                        g.y = g.spawnY;
                        audioEat.currentTime = 0; 
                        audioEat.play();
                    } else {
                        // GAME OVER
                        mostrarGameOver();
                        return;
                    }
                }
            }
            
            // b) ¬øJugador come un pellet?
            for (let i = pellets.length - 1; i >= 0; i--) { // Iterar al rev√©s para borrar
                if (player.x === pellets[i].x && player.y === pellets[i].y) {
                    score += 10; 
                    audioEat.currentTime = 0; 
                    audioEat.play();
                    pellets.splice(i, 1); 
                    break; 
                }
            }

            // c) ¬°NUEVO! ¬øJugador come una uva (power pellet)?
            for (let i = powerPellets.length - 1; i >= 0; i--) {
                if (player.x === powerPellets[i].x && player.y === powerPellets[i].y) {
                    isPoweredUp = true;
                    powerUpTimer = POWER_UP_DURATION;
                    audioEat.currentTime = 0; // Reusar el sonido de comer
                    audioEat.play();
                    powerPellets.splice(i, 1); // Quita la uva
                    break; 
                }
            }

            // 11. Revisar Condici√≥n de Victoria
            if (pellets.length === 0 && powerPellets.length === 0) {
                score += 1000; 
                mostrarGameOver(); 
                return;
            }
        }
    </script>
</body>
</html>
