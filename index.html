<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Un juego para ti</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #f8c8dc;
        }
        canvas {
            background-color: #222;
            border: 2px solid #f8c8dc;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(248, 200, 220, 0.5);
        }
        #controles {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 10px;
            margin-top: 20px;
        }
        #controles button {
            font-size: 2em;
            border: none;
            background-color: #333;
            color: #f8c8dc;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }
        #controles button:active {
            background-color: #555;
        }
        #btnArriba { grid-column: 2 / 3; grid-row: 1 / 2; }
        #btnIzquierda { grid-column: 1 / 2; grid-row: 2 / 3; }
        #btnAbajo { grid-column: 2 / 3; grid-row: 2 / 3; }
        #btnDerecha { grid-column: 3 / 4; grid-row: 2 / 3; }

        /* --- EL MENSAJE ESPECIAL (MODIFICADO) --- */
        #gameOverMensaje {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Más oscuro */
            color: #f8c8dc;
            font-size: 2.5em; 
            font-weight: bold;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; 
            line-height: 1.4;
        }

        /* --- ¡NUEVO! ESTILO DEL BOTÓN DE REINICIO --- */
        #btnReiniciar {
            font-size: 0.5em; /* Tamaño relativo al mensaje */
            padding: 15px 30px;
            margin-top: 30px; /* Espacio entre el mensaje y el botón */
            background-color: #f8c8dc; /* Rosa */
            color: #111; /* Texto oscuro */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #btnReiniciar:active {
            background-color: #fff; /* Efecto al presionar */
        }
    </style>
</head>
<body>

    <h1>Un juego solo para ti</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <div id="controles">
        <button id="btnArriba">↑</button>
        <button id="btnIzquierda">←</button>
        <button id="btnAbajo">↓</button>
        <button id="btnDerecha">→</button>
    </div>

    <div id="gameOverMensaje">
        <span>eres lo mejor de mi vida preciosa &lt;3</span>
        <button id="btnReiniciar">Volver a Jugar</button>
    </div>

    <audio id="backgroundMusic" src="musica.mp3" loop></audio>


    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const canvasSize = canvas.width / box;

        // --- ¡NUEVO! Referencia al audio y al botón ---
        const audio = document.getElementById('backgroundMusic');
        const btnReiniciar = document.getElementById('btnReiniciar');
        let musicStarted = false; // Control para iniciar música
        // ---------------------------------------------

        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box }; 

        let food = {
            x: Math.floor(Math.random() * canvasSize) * box,
            y: Math.floor(Math.random() * canvasSize) * box
        };

        let score = 0;
        let d; 

        // --- ¡NUEVO! Función para iniciar la música con la 1ra interacción ---
        function iniciarMusica() {
            if (!musicStarted) {
                audio.play().catch(e => console.log("La música no pudo iniciarse:", e));
                musicStarted = true;
            }
        }

        // --- ¡MODIFICADO! Controles táctiles ahora inician la música ---
        document.getElementById('btnArriba').addEventListener('click', () => { 
            if(d != "DOWN") d = "UP";
            iniciarMusica();
        });
        document.getElementById('btnAbajo').addEventListener('click', () => { 
            if(d != "UP") d = "DOWN";
            iniciarMusica();
        });
        document.getElementById('btnIzquierda').addEventListener('click', () => { 
            if(d != "RIGHT") d = "LEFT";
            iniciarMusica();
        });
        document.getElementById('btnDerecha').addEventListener('click', () => { 
            if(d != "LEFT") d = "RIGHT";
            iniciarMusica();
        });

        // --- ¡NUEVO! Event listener para el botón de reinicio ---
        // Simplemente recarga la página, es la forma más fácil.
        btnReiniciar.addEventListener('click', () => {
            location.reload();
        });

        function mostrarGameOver() {
            clearInterval(game);
            const mensajeDiv = document.getElementById('gameOverMensaje');
            mensajeDiv.style.display = 'flex';
        }

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#f8c8dc" : "#fff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#222";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff6b6b";
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('❤️', food.x + box / 2, food.y + box / 2 + 2); 

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * canvasSize) * box,
                    y: Math.floor(Math.random() * canvasSize) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                mostrarGameOver();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 150);
    </script>
</body>
</html>
